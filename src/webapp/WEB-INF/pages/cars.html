<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>


</head>
<body>
<h1>Cars</h1>

<table th:border="3">
    <tr>
        <th>Model</th>
        <th>Serial</th>
        <th>Energy type</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.model}">Model</td>
        <td th:utext="${lst.serial}">Serial</td>
        <td th:utext="${lst.engineType}">Energy type</td>
    </tr>

</table>
</body>
</html>
